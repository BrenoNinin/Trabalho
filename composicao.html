<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <link rel="stylesheet" href="composicao.css">
    <title>Criar Composição - Caneta de Ouro</title>
</head>
<body>
    <header>
        <h1>Criar Composição</h1>
    </header>

    <main>
        <section>
            <h2>Escreva sua composição:</h2>
            <!-- A área de texto foi ampliada -->
            <textarea id="composicao" rows="20" cols="80" placeholder="Escreva sua composição aqui..."></textarea>
        </section>

        <section>
            <button onclick="salvarComposicao()">Salvar Composição</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Caneta de Ouro. Todos os direitos reservados.</p>
    </footer>

    <script>
        function salvarComposicao() {
            const composicao = document.getElementById('composicao').value;
            if (composicao) {
                // Aqui você pode adicionar o código para salvar a composição (ex: localStorage, banco de dados, etc)
                alert("Composição salva com sucesso!");
            } else {
                alert("Por favor, escreva algo na composição.");
            }
        }
    </script>
</body>
</html>
