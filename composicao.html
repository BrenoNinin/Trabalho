<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <link rel="stylesheet" href="composicao.css">
    <title>Criar Composição</title>
</head>
<body>
    <header>
        <h1>Criar Composição</h1>
    </header>

    <main>
        <section>
            <h2>Escreva sua composição:</h2>
            <form action="salvar_composicao.php" method="POST">
                <label for="titulo">Título da composição:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="texto">Texto da composição:</label>
                <textarea id="texto" name="texto" rows="10" cols="50" required></textarea>

                <button type="submit">Salvar Composição</button>
            </form>
        </section>
    </main>

    </footer>
</body>
</html>
